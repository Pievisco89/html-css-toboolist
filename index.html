<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Toboolist</title>
</head>
<body>
  <!-- Logo -->
  <header>
    <div class="logo-text">
      <img src="img/Logo.png" class="logo" alt="Logo">
      <h1>Toboolist</h1>
    </div>
  </header>
  <!-- /Logo -->

  <!-- Contenuto pagina -->
  <main>
    <section class="action">
     <button class="add-blu">Add Task</button>
     <button class="add">Add Section</button>
    </section>

    <section class="item">
      <div class="elenco">
        <h3>&#9660 New Task</h3>
        <div class="check">
          &check;
        </div>
        <span>Quarterly Newsletter</span>
        <div class="editorial">
          Editorial
        </div>
      </div>
      
    </section>
  </main>
  <!-- /Contenuto pagina -->
</body>
</html>
